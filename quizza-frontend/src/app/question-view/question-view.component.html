<div class="container">
  <ng-container *ngIf="intialConnection$ | async as result; else loading">
    <app-general-game-state class="panel debug"></app-general-game-state>
    <div class="game">
      <app-game-view class="game-box"></app-game-view>
    </div>

    <app-stat-view class="panel stats debug"></app-stat-view>
  </ng-container>

  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
<div class="background"></div>
